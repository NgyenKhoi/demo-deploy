<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DE190699 - Sale Management Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-dark fw-bold">DE190699 - Sale Management Page</h1>
        <a href="login.html" class="btn btn-outline-secondary">‚Üê Logout</a>
    </div>

    <div id="alertBox"></div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle" id="productTable">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Created At</th>
                    <th>Category</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="productBody"></tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a class="btn btn-success" href="product-form.html">+ Add New Product</a>
    </div>
</div>

<script>
    async function loadProducts() {
        const res = await fetch("/api/products");
        const data = await res.json();
        const body = document.getElementById("productBody");
        body.innerHTML = "";

        if (data.length === 0) {
            document.getElementById("alertBox").innerHTML =
                `<div class="alert alert-info">No product available.</div>`;
            return;
        }

        data.forEach(p => {
            body.innerHTML += `
              <tr>
                <td>${p.productName}</td>
                <td>${p.stock}</td>
                <td>${p.price}</td>
                <td>${new Date(p.createdAt).toLocaleDateString()}</td>
                <td>${p.category ? p.category.cateName : "-"}</td>
                <td class="text-center">
                  <a href="product-form.html?id=${p.id}" class="btn btn-sm btn-warning me-2">Edit</a>
                  <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
                </td>
              </tr>`;
        });
    }

    async function deleteProduct(id) {
        if (!confirm("Are you sure?")) return;
        await fetch("/api/products/" + id, {method: "DELETE"});
        loadProducts();
    }

    loadProducts();
</script>
</body>
</html>
