<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 id="formTitle" class="mb-4">Add New Product</h2>

  <div class="row">
    <div class="col-md-6">
      <form id="productForm">
        <input type="hidden" id="productId">

        <div class="mb-3">
          <label class="form-label">Model:</label>
          <input type="text" id="productName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Stock:</label>
          <input type="number" id="stock" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Price:</label>
          <input type="number" id="price" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Category:</label>
          <select id="category" class="form-select" required></select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="management.html" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const productId = params.get("id");

  async function loadCategories() {
    const res = await fetch("/api/categories"); // cáº§n API category
    const data = await res.json();
    const select = document.getElementById("category");
    select.innerHTML = `<option value="">Select Category</option>`;
    data.forEach(c => {
      select.innerHTML += `<option value="${c.id}">${c.cateName}</option>`;
    });
  }

  async function loadProduct(id) {
    const res = await fetch("/api/products/" + id);
    const p = await res.json();
    document.getElementById("formTitle").textContent = "Edit Product";
    document.getElementById("productId").value = p.id;
    document.getElementById("productName").value = p.productName;
    document.getElementById("stock").value = p.stock;
    document.getElementById("price").value = p.price;
    document.getElementById("category").value = p.category?.id || "";
  }

  document.getElementById("productForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const product = {
      id: document.getElementById("productId").value || null,
      productName: document.getElementById("productName").value,
      stock: document.getElementById("stock").value,
      price: document.getElementById("price").value,
      category: {id: document.getElementById("category").value}
    };

    const method = product.id ? "PUT" : "POST";
    const url = product.id ? "/api/products/" + product.id : "/api/products";

    await fetch(url, {
      method,
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(product)
    });

    window.location.href = "management.html";
  });

  loadCategories();
  if (productId) loadProduct(productId);
</script>
</body>
</html>
